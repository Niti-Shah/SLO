<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/styles.css">
</head>
<body class="bg-white" >
  <div class="m-10 bg-white" >
    <div class="font-mono md:grid md:grid-cols-3 md:gap-6">
      <div class="md:col-span-1">
        <div class=" px-4 sm:px-0">
          <h1 class="text-4xl font-medium leading-6 text-gray-600"><strong>Change Password</strong></h1>
          <br>
          <p class="mt-1 text-sm text-gray-600">
         
            Use this page to change your password. Remember to make a note of it before you save.
          </p>
          <br>
          <p class="mt-1 text-sm text-gray-600">
            <strong>
            The password should be at least twelve characters long. To make it stronger, use upper and lower case letters, numbers, and symbols like ! " ? $ % ^ & ).
            </strong>
          </p>
          <br>
          <br>
        </div>
      </div>
      <div class=" mt-5 md:mt-0 md:col-span-2" >
        <form action="#"  method="POST">
          <div class=" shadow sm:rounded-md sm:overflow-hidden">
            <div class="px-4 py-5  space-y-6 sm:p-6 bg-blue-200" >
                <!-- <p class="mt-2 text-sm text-gray-500"></p> -->
               
              <div class="col-span-6 sm:col-span-4">
                <div class="relative border border-gray-600 rounded-md px-3 py-2 shadow-sm focus-within:ring-1 focus-within:ring-gray-700 focus-within:border-gray-700">
                  <label for="curr-pass" class="absolute -top-2 left-2 -mt-px inline-block px-1  w-auto text-xs font-medium text-gray-900 bg-blue-200" >Current Password</label>
                  <input type="text" name="name" id="name" class="  block w-full border-0 p-0 text-gray-900 placeholder-gray-500 focus:outline-none sm:text-sm bg-blue-200" placeholder="">
                </div>
              </div>
              <div class="col-span-6 sm:col-span-4">
                <div class="relative border border-gray-600 rounded-md px-3 py-2 shadow-sm focus-within:ring-1 focus-within:ring-gray-700 focus-within:border-gray-700">
                  <label for="new-pass" class="absolute -top-2 left-2 -mt-px inline-block px-1  w-auto text-xs font-medium text-gray-900 bg-blue-200" >New Password</label>
                  <input type="text" name="name" id="name" class="  block w-full border-0 p-0 text-gray-900 placeholder-gray-500 focus:outline-none sm:text-sm bg-blue-200" placeholder="">
                </div>
              </div>
              <div class="col-span-6 sm:col-span-4">
                <div class="relative border border-gray-600 rounded-md px-3 py-2 shadow-sm focus-within:ring-1 focus-within:ring-gray-700 focus-within:border-gray-700">
                  <label for="confirm-pass" class="absolute -top-2 left-2 -mt-px inline-block px-1  text-xs font-medium text-gray-900 bg-blue-200" >Confirm Password</label>
                  <input type="text" name="name" id="name" class="  block w-full border-0 p-0 text-gray-900 placeholder-gray-500 focus:outline-none sm:text-sm bg-blue-200"   placeholder="">
                </div>
              </div>
              <div class="px-4 py-3 text-center bg-blue-200 " >
                <button  type="submit" class=" bg-white inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-blue-200 bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" >
                  Change Password
                </button>
              </div>

            </div>
          </div>
         </div>
        </form>
      </div>
    </div>
  </div>
  
 
</body>
</html>
