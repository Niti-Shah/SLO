<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/styles.css">
</head>
<body class="bg-white" >
  
  <div >
  <form class="space-y-8 divide-y divide-gray-200" action="#"  method="POST">
    <div class=" shadow sm:rounded-md sm:overflow-hidden space-y-8 divide-y divide-gray-200">
        <div class="px-4 py-5  space-y-6 sm:p-6 bg-white" >

          <div class=" px-4 sm:px-0">
            <h1 class="text-4xl font-medium leading-6 text-gray-600"><strong>Member Profile</strong></h1>
            <br>
            <p class="mt-1 text-sm text-gray-600">
              For successful communications please ensure your contact details and preferences are kept up to date.
            </p>
            <br>
          </div>

          <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
            <div class=" sm:col-span-8 ">
              <label for="postal-code" class="block text-sm font-medium text-gray-700">
                First Name: (Public)
              </label>
              <div class="border border-gray-600 mt-1  rounded-md px-3 py-2 shadow-sm focus-within:ring-1 focus-within:ring-gray-700 focus-within:border-gray-700">
                <input type="text" name="first-name" id="postal-code" autocomplete="given-name" class="block w-full border-0 p-0 text-gray-900 placeholder-gray-500 focus:outline-none sm:text-sm ">
              </div>
            </div>
            <div class=" sm:col-span-8 ">
              <label for="postal-code" class="block text-sm font-medium text-gray-700">
                Last Name: (Public)
              </label>
              <div class="border border-gray-600 mt-1  rounded-md px-3 py-2 shadow-sm focus-within:ring-1 focus-within:ring-gray-700 focus-within:border-gray-700">
                <input type="text" name="first-name" id="postal-code" autocomplete="given-name" class="block w-full border-0 p-0 text-gray-900 placeholder-gray-500 focus:outline-none sm:text-sm ">
              </div>
            </div>
            <div class="sm:col-span-8 ">
              <label for="postal-code" class="block text-sm font-medium text-gray-700">
                Email
              </label>
              <div class="border border-gray-600 mt-1  rounded-md px-3 py-2 shadow-sm focus-within:ring-1 focus-within:ring-gray-700 focus-within:border-gray-700">
                <input type="text" name="first-name" id="postal-code" autocomplete="given-name" class="block w-full border-0 p-0 text-gray-900 placeholder-gray-500 focus:outline-none sm:text-sm ">
              </div>
            </div>
          </div>

          <div class="px-4 py-3 text-center bg-white " >
            <button  type="submit" class="w-full bg-white inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" >
              Update Profile
            </button>
          </div>
             
          <div class="pt-0">
              <div>
                <h1 class="text-base leading-6 font-medium text-gray-900">
                  Phone Number:
                </h1>
              </div>

              <div class=" grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6 ">
                <div class="sm:col-span-3 ">
                  <div class="border border-gray-600 mt-1  rounded-md px-3 py-2 shadow-sm focus-within:ring-1 focus-within:ring-gray-700 focus-within:border-gray-700">
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="bg-white block w-full border-0 p-0 text-gray-900 placeholder-gray-500 focus:outline-none sm:text-sm ">
                  </div>
                </div>
                <div class="sm:col-span-3 ">
                  <button type="button" class="w-full px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                    Edit Phone Number
                  </button>
                </div>
              </div>
          </div>

          <div class="pt-0">
                <div>
                  <h1 class="text-base leading-6 font-medium text-gray-900">
                    Password:
                  </h1>
                </div>

                <div class=" grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6 ">
                  <div class="sm:col-span-3 ">
                    <div class="border border-gray-600 mt-1  rounded-md px-3 py-2 shadow-sm focus-within:ring-1 focus-within:ring-gray-700 focus-within:border-gray-700">
                      <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="bg-white block w-full border-0 p-0 text-gray-900 placeholder-gray-500 focus:outline-none sm:text-sm ">
                    </div>
                  </div>
                  <div class="sm:col-span-3 ">
                    <button type="button" class="w-full px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                      Change password
                    </button>
                  </div>
                </div>
          </div>

      </div>
    </div>
  </form>
</div>
     
 
</body>
